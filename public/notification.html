<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Notification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Upload New Notification</h2>

  <form id="notificationForm">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter notification title" required />

    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Enter subject (e.g., AI, Placement)" required />

    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="description">Description (can include links)</label>
    <textarea id="description" placeholder="Enter full description..."></textarea>

    <button type="submit">Submit Notification</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("notificationForm");
    const status = document.getElementById("status");

    form.onsubmit = async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value.trim();

      if (!title || !subject || !date || !description) {
        status.textContent = "❌ Please fill all fields.";
        status.className = "error";
        return;
      }

      status.textContent = "Uploading...";
      status.className = "";

      try {
        const res = await fetch("http://localhost:3000/upload-notification", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ title, subject, date, description })
        });

        const result = await res.json();

        if (res.ok) {
          status.textContent = "✅ " + result.message;
          status.className = "success";
          form.reset();
        } else {
          status.textContent = "❌ " + (result.error || "Upload failed.");
          status.className = "error";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Network or server error.";
        status.className = "error";
      }
    };
  </script>
</body>
</html>
